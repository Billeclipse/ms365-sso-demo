version: '3.9'
services:
  mysql:
    image: mysql:8.2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-ms365db}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  server:
    build:
      context: ./server
    restart: always
    depends_on:
      - mysql
    environment:
      AZURE_AD_TENANT_ID: ${AZURE_AD_TENANT_ID}
      AZURE_AD_CLIENT_ID: ${AZURE_AD_CLIENT_ID}
      AZURE_AD_API_AUDIENCE: ${AZURE_AD_API_AUDIENCE}
      AZURE_AD_ISSUER: ${AZURE_AD_ISSUER}
      DB_NAME: ${DB_NAME:-ms365db}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_HOST: mysql
      PORT: ${PORT:-3000}
    ports:
      - "3000:3000"
    networks:
      - default

volumes:
  db_data:
    driver: local